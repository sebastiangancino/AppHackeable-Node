      <div class="page-container">
        <div class="createUserContainer">

            <h1>Complete el formulario para matricularse</h1>
          <form action="" id="createUserForm">
            <div>

              <div class="avatar">
                <img src="..//assets/img/programmer.png" alt="Avatar" class="avatar">
              </div> 

              <div>
                
               <div class="label-container"><label for="cod_estu">CÓDIGO</label></div>
                <input type="text" id="cod_estu"  placeholder="Nickname"/>
              </div>

             <!--  <div>
                <label for="cod_nac">Nacionalidad</label>
                <input type="text" id="cod_nac" />
              </div> -->
               <div class="label-container"><label for="cod_nac">NACIONALIDAD:  </label></div>
              <select id="cod_nac"   >
               
                <option value="EC001">Ecuatoriana</option>
                <option value="CO002">Colombiana</option>
                <option value="VE003">Venezolana</option>
                <option value="ES004">Española</option>
                <option value="PE005">Peruana</option>
          
              </select> 
            
            
              <div>
              <div class="label-container"> <label for="apellido_estu">APELLIDOS:</label></div>
              <input type="text" id="apellido_estu"  placeholder="Apellidos"/>
            </div>


              <div> 
             <div class="label-container"> <label for="nombre_estu">NOMBRES:</label></div>
              <input type="text" id="nombre_estu"  placeholder="Nombres"/>
            </div>


            <div> 
              <div class="label-container"><label for="telefono_estu">TELÉFONO:</label></div> 
              <input type="text" id="telefono_estu" placeholder="09xxxxxxxx" />
            </div>
          
            <div> 
             <div class="label-container"> <label for="correo_estu">CORREO:</label></div>
              <input type="text" id="correo_estu"  placeholder="example@uce.edu.ec"/>
            </div>
  

            <div> 
            <div class="label-container">  <label for="fecha_nac_estu">FECHA DE NACIMIENTO:</label></div>
              <input type="text" id="fecha_nac_estu" placeholder="Example: 1997-07-20" />
            </div>


            <div>
              <div class="laber-container"> <label for="ident_estu">CÉDULA: </label></div>
              <input type="text" id="ident_estu"  placeholder="172499xxxx"/>
            </div>

            <div>
             <div class="label-container"> <label for="direccion_estu">DIRECCIÓN:</label></div>
              <input type="text" id="direccion_estu"  placeholder="Dirección"/>
            </div>
            <div class="buttom-container">

              <button type="submit" onclick="scrollWin()" >Crear usuario</button>


            </div>
           </form>
        </div>



        

        
        <div class="tabla">
          <table id="userDataTable">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nacionalidad</th>
                <th>Apellidos</th>
                <th>Nombres</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Fecha nacimiento</th>
                <th>Identificación</th>
                <th>Dirección</th>
              </tr>
            </thead>
  
            <tbody id="userDataTableTBody">
              
            </tbody>
          </table>

          <div class="buttom-container">

            <button  onclick="scrollWindUp()" >Subir</button>


          </div>
        </div>
    


        
        
      </div>



      
    </div>

  
<script src="../api/ingresoDatos.js"></script>  


</body>
